{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href='{% static "css/config.css" %}' rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container">
    <div class="box">
        <div class="menu_bar">
            <ul class="ul_top_hypers">
                <li class="button">
                    <a class="{% if page == '/home' %} active {% endif %}" href="{% url 'home' %}">Главная</a>
                </li>
                <li class="button">
                    <a class="{% if page == '/notes' %} active {% endif %}" href="{% url 'notes' %}">Заметки</a>
                </li>
                <li class="button">
                    <a class="{% if page == '/add_note' %} active {% endif %}" href="{% url 'add_note' %}">Создать заметку</a>
                </li>

            </ul>
        </div>

    </div>
</div>
{% block content%}

{% endblock %}
</body>
</html>
